<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgister form</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="">
      <div>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" required />
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname" required />
      </div>
      <p>
        <label for="race">Select a Race:</label>
      </p>
      <div>
        <input type="radio" name="race" id="five" value="five" />
        <label for="five">Fun Run 5k</label>
      </div>
      <div>
        <input type="radio" name="race" id="Half" value="half" />
        <label for="Half">Half Marathon</label>
      </div>
      <div>
        <input type="radio" name="race" id="Full" value="full" />
        <label for="Full">Full Marathon</label>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required />
      </div>
      <div>
        <label for="sel">Select Age Group</label>
        <select name="sel" id="sel">
          <option value="kid">under 18</option>
          <option value="ya">18-30</option>
          <option value="adult">30-50</option>
          <option value="senior">50+</option>
        </select>
      </div>
      <div>
        <button>Register!</button>
      </div>
    </form>
  </body>
</html>
