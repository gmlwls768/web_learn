<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/taco">
      <p>
        <label for="username">Enter a username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          name="num"
          max="10"
          min="0"
          step="2"
        />
      </p>
      <button>Submit</button>
      <!-- <button type="button">Do not Submit</button> -->
      <input type="submit" value="click me" />
    </form>
    <h2>Hijacking search</h2>
    <h3>search reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>search reddit</button>
    </form>
    <h3>search google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>search google</button>
    </form>
    <h3>search youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>search youtube</button>
    </form>

    <h2>More input</h2>
    <form action="/bird">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="">Please select an entree</label>
        <select name="meal" id="meal">
          <option value="fish">fish</option>
          <option value="chicken" selected>chicken</option>
          <option value="steak">steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">amout of cheese</label>
        <input
          type="range"
          name="cheese"
          id="cheese"
          min="0"
          max="100"
          value="75"
          step="5"
        />
      </p>
      <p>
        <label for="request">any request</label>
        <textarea
          name="request"
          id="request"
          cols="40"
          rows="10"
          placeholder="hello"
        ></textarea>
      </p>
      <button>submit</button>
    </form>
    <h2>Validation demo</h2>
    <form action="/temp">
      <p>
        <label for="first">enter first name</label>
        <input type="text" name="first" id="first" required />
      </p>
      <p>
        <label for="username">enter username</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="5"
          maxlength="20"
          required
        />
      </p>
      <p>
        <input type="email" name="" id="" required />
        <input type="url" name="" id="" />
      </p>
      <button>submit</button>
    </form>
  </body>
</html>
